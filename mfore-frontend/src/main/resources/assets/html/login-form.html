<title> Login </title>
<script type="text/javascript">
	function validate(){
		if(document.loginform.userid.value==""){
			//this should be improved with better regular expression	  
			alert("Username should not be blank");
			//document.getElementById("error").appendChild("Username should not be blank");						
			document.loginform.userid.focus();
			return false;
		}else if(document.loginform.password.value==""){
			//this should be improved with better regular expression	  
			alert("Password should not be blank");
			document.loginform.password.focus();
			return false;
		} else if(document.loginform.userid.value!=="test"){
		//This is for demonstration purposes. In real system, this condition shouldn't exist
			alert("Not a test user");
			document.loginform.userid.focus();
			return false;
		}		
	}	
</script>
